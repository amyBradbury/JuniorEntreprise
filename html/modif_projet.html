<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Modif Projet</title>
</head>
<body>
    <h1>Modif Projet</h1>
    <h2><!-- Nom du projet --></h2>
    <form action="" method=>
        <input name="prenom" placeholder="Prénom" type = text /><br/>
        <input name="email" placeholder="Adresse mail" type = email/><br/>
        <input name="password" placeholder="Mot de Passe" type = password/><br/>
        <!-- HTML5 -->
        <input name="etat" placeholder="Etat" type=text list=etats ><br/>
        <datalist id=etats >
            <option> Disponible
            <option> Occupé
            <option> Indisponible
            <option> Archivé    <!-- JSP comment on as appelé ça -->
        </datalist>

        <input name="teléphone" placeholder="Téléphone" type ="tel"/><br/>
        <input name="info_payement" placeholder="Informations de Paiement" type = text/><br/>
        <input name="edit_etu" type="submit" value="">
        <input name ="annuler" type="reset" value="Annuler">
    </form>
    <table>
            <tr>
                <th>Payement</th>
                <th>Montant</th>
            </tr>
    </table>
    <form action="">
        <input name="new_project" placeholder="Nouveau Projet" type = text/><br/>
        <input name="add_project" type="submit" value="">
    </form>
</body>
</html>
